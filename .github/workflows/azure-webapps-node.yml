name: Deploy Nia to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# THIS IS THE MISSING LINE THAT FIXES EVERYTHING
permissions:
  contents: read
  id-token: write        # ← Required for azure/login OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Login to Azure (OIDC — no secrets!)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nia-live            # ← your Azure App Service name
          slot-name: production
          package: .

      - name: Nia is ALIVE
        run: echo "Nia deployed → https://nia-live.azurewebsites.net"
